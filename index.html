<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <title>Skills Test</title>

    <style>
        body{
            font-family: Gill Sans;
            background-color: white;
            margin-top: 300px;
            overflow: hidden;
            text-align: center;
            justify-content: center;
        }
        .card{
            background: white;
            padding: 30px;
            width: 450px;
            border-radius: 20px;
            border: solid black;
        }
        input{
            border: solid black;
            font-size: 20px;
            border-radius: 10px;
        }
        input::placeholder{
            text-align: center;
        }
        button{
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #output{
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Centers everything inside the page -->
    <center>

    <!-- Card container for the form -->
    <div class="card">

        <!-- Title of the form -->
        <h1 class="card-title">Create Account</h1>

        <br><br>

        <!-- Username input (must be at least 8 characters) -->
        <input type="text" id="user" placeholder="Enter User" minlength="8">

        <br><br>

        <!-- Password input (characters hidden as dots) -->
        <input type="password" id="pass" placeholder="Enter Password">
        
        <br><br>
        
        <!-- Button that triggers the sign_up Python function -->
        <button id="sign_up" py-click="sign_up">Sign Up</button>

        <!-- Paragraph where validation messages will appear -->
        <p id="output"></p>

    </div>

    <!-- Links the external Python file -->
    <script type="py" src="main.py"></script>

    </center>
</body>
</html>
